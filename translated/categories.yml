# Категории - это способ группировки квестов.
# Когда игрок использует команду /quests, ему будет представлено меню категорий.
# Когда игрок нажимает на категорию, появляется список квестов, относящихся к этой категории.
# Если категории отключены, все квесты будут показаны в одном большом GUI.
# Игроки могут получить доступ к определенным категориям с помощью команды /quests c [категория].
# Если у квеста нет категории, он не будет показан.
categories:
  customquests:
    display:
      name: '&#34495e&lШаблоны пользовательских квестов'
      lore:
        - "&7Нажмите для просмотра этой категории"
        - "&r"
        - "&#34495eОписание:"
        - "&#34495e&l* &7Эта категория является необязательной и предназначена для использования только владельцами"
        - "&#34495e&l* &7у которых есть необходимые плагины для выполнения квестов. Если вы хотите"
        - '&#34495e&l* &7использовать квесты в этой категории, пожалуйста, отредактируйте их в соответствии с вашими предпочтениями. '
        - "&r"
        - "&#34495eОпции:"
        - "&#34495e&l* &7В настоящее время существует &#34495e&n%quests_category:customquests_all% квестов&7 в этой категории."
        - "&#34495e&l* &7Уровень сложности варьируется от: &a[InsertDifficulty] &7до &c[InsertDifficulty]"
        - "&#34495e&l* &7Количество выполненных заданий в данной категории: &a%quests_category:customquests_completed%"        
        - "&r"
        - "&#34495eНаграды:"
